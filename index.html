<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<form id="form">
		<div class="left">
			<img src="images/image2.jpg" class="animate__animated animate__backInLeft">
			<h1>Lorem ipsum dolor sit amet</h1>
			<p>Lorem ipsum dolor sit amet</p>
		</div>
		<div class="right">
			<h4>Welcome to</h4>
			<div class="forms">
				<ul>
					<li class="login_li">Login</li>
					<li class="register_li">Register</li>
				</ul>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum perferendis distinctio minus libero earum reprehenderit magni</p>
			</div>

			<div class="login">
				<div class="input_field">
					<p>Username</p>
					<input type="text" placeholder="Enter your Username" name="username" class="input" autocomplete="off" id="username" required>
				</div>
				<div class="input_field">
					<p>Password</p>
					<input type="password" placeholder="Enter your Password" class="input" id="password" name="password" autocomplete="off" required>
					<input type="image" src="images/showpass.png" onclick="togglePassword()" class="toggle">
				</div>
				<button class="animate__animated animate__fadeIn" type="submit">Login</button>
				<div class="remember">
					<input type="checkbox"  name="rememberme">
					<label for="rememberme">Remember me</label>
					<a href="#">Forgot Password ?</a>
				</div>
			</div>

			<div class="register">
				<div class="input_field">
					<p>Email Address</p>
					<input type="text" placeholder="Enter your Email Address" class="input" autocomplete="off" name="email" id="email" required>
				</div>
				<div class="input_field">
					<p>Username</p>
					<input type="text" placeholder="Enter your Username" class="input" autocomplete="off" id="username" name="username" required>
				</div>
				<div class="input_field">
					<p>Password</p>
					<input type="password" placeholder="Enter your Password" class="input" id="password1" autocomplete="off" name="password1" required>
					<input type="image" src="images/showpass.png" onclick="togglePassword1()" class="toggle">
					
				</div>
				<button class="animate__animated animate__fadeIn" type="submit">Register</button>
			</div>
		</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
</body>
</html>
